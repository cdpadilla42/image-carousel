<!DOCTYPE html>
<html>
  <head>
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Carousel</h1>
    </header>
    <div id="content">
      <div class="carousel-wrapper">
        <div class="carousel-grid">
          <div class="move-back">Back</div>
          <div class="images">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/71c05lTE03L._AC_SL1024_.jpg"
              data-index=""
              data-movie="pulp-fiction"
            />
            <img
              src="https://m.media-amazon.com/images/M/MV5BOTg4ZTNkZmUtMzNlZi00YmFjLTk1MmUtNWQwNTM0YjcyNTNkXkEyXkFqcGdeQXVyNjg2NjQwMDQ@._V1_UY1200_CR90,0,630,1200_AL_.jpg"
              data-index=""
              data-movie="Once-Upon-A-Time"
            />
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/41dBu4DkbVL.jpg"
              data-index=""
            />
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/71x%2BjxkOQBL._SY679_.jpg"
              data-index=""
            />
          </div>
          <div class="move-forward">Forward</div>
          <div class="nav-dots"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
